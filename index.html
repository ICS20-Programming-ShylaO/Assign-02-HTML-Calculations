<!DOCTYPE html>
<!-- ICS2O Programming Assign-02-HTML-Calculations -->
<html>
  <head>
    <!-- Meta Data -->
    <meta charset="utf-8">
    <meta name="description" content="Assignment #2, Calculations of a Cylinder">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Shyla Oommen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav/apple-touch-icon[1].png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav/favicon-32x32[1].png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav/favicon-16x16[1].png">
    <link rel="manifest" href="./fav/site[1].webmanifest">
    <!-- Style Sheet and Google's MDL -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-indigo.min.css"> 
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculating the Surface Area and Volume of a Cylinder, Using JavaScript</title>
  </head>
  <body>
    <!-- To use Google's MDL + Path to JS File -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <!-- Header -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Calculating the Surface Area and Volume of a Cylinder, Using JavaScript</span>
        </div>
      </header>
      <!-- Webpage Content -->
      <main class="mdl-layout__content">
        <table>
          <tr>
            <th>
              <img src="./images/SA_cylinder.png" alt="Surface Area of a Cylinder" width="50%" height="50%">
              <img src="./images/V_cylinder.png" alt="Volume of a Cylinder" width="50%" height="50%">
            </th>
            <th>
              <h2>Formulas:</h2>
              <h3>V= πr<sup>2</sup>h</h3>
              <h3>SA=2πrh+2πr<sup>2</sup></h3>
            </th>
          </tr>
        </table>
        <!-- Numeric Textfield for Radius -->
        <center>
        <form action="#">
          <p>Radius (cm)</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="number"
              id="r-cylinder"
              step="0.001"
            />
            <label class="mdl-textfield__label" for="radius">Radius ...</label>
          </div>
        </form>
        <!-- Numeric Textfield for Height -->
        <form action="#">
          <p>Height (cm)</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="number"
              id="h-cylinder"
              step="0.001"
            />
            <label class="mdl-textfield__label" for="height">Height ...</label>
          </div>
        </form>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculate()"
        >
          Calculate
        </button>
        </center>
        <br />
        <p>
          <!-- Displaying Surface Area and Volume -->
          <div id="answers">
            <div id="surfaceArea"></div>
            <div id="volume"></div>
          </div>
        </p>
      </main>
    </div>
  </body>
</html>
